name: Lint
run-name: ${{ github.workflow }}; Trigger ${{ github.ref_name }}; Runner ${{ github.actor }}
on:
  workflow_dispatch:
  pull_request:
  push:
    paths-ignore:
      - ./**/*.json
      - .stylelintrc.js
      - .stylelintignore
      - .eslintignore
      - .gitignore
      - .prettierignore
      - README.md
      - yarn.lock
      - config/**/*
      - webpack.config.ts

jobs:
  lintSetup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-node-modules.outputs.cache-hit }}  # Используем значение из кэширования для других jobs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies (only if needed)
        run: pnpm install

  lintTs:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    needs: lintSetup  # lintTs выполняется после того, как завершится lintSetup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint TypeScript
        run: pnpm lint:ts  # Линтинг TypeScript

  lintStyle:
    name: Lint Style
    runs-on: ubuntu-latest
    needs: lintSetup  # lintStyle выполняется после того, как завершится lintSetup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Style
        run: pnpm lint:style  # Линтинг стилей

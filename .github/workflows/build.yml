name: Build
run-name: ${{ github.workflow }}; Trigger ${{ github.ref_name }}; Runner ${{ github.actor }}
on:
  workflow_dispatch:
  pull_request:
      paths-ignore:
        - .github/**/*
        - ./**/*.json
        - .stylelintrc.js
        - .stylelintignore
        - .eslintignore
        - .gitignore
        - .prettierignore
        - README.md
        - yarn.lock
        - config/**/*
        - webpack.config.ts
jobs:
  prepare:
      name: Prepare
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [ 20 ]
      steps:
        - name: Checkout
          uses: actions/checkout@v4.1.2
        - name: Install Pnpm
          uses: pnpm/action-setup@v4
          with:
            version: latest
        - name: Install dependencies
          run: pnpm install
  build:
      name: Build
      runs-on: ubuntu-latest
      needs: prepare
      steps:
        - name: Checkout
          uses: actions/checkout@v4.1.2
        - name: Install Pnpm
          uses: pnpm/action-setup@v4
          with:
            version: latest
        - name: Install dependencies
          run: pnpm install
        - name: Build
          id: build
          run: pnpm build:prod
        - name: Upload static files as artifact
          id: deployment
          uses: actions/upload-pages-artifact@v3
          with:
              path: build/
  deploy:
    name: Deploy
    needs: build

    permissions:
        pages: write
        id-token: write

    environment:
        name: production
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Page
        id: deployment
        uses: actions/deploy-pages@v4
